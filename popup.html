<!DOCTYPE html>
<html>
  <head>
    <script src='./index.js'></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h2>Is It Gonna Rain?</h2>

    <div id="errors"></div>

    <div id='zip-display-div'>
      <div id='zip-display-inner-div'>
        Zip code: <span id='zip-display'></span>
        <button id='zip-button'>Change location</button>
      </div>
    </div>

    <form id='zip-form'>
      <input type='text' id='zip-input' placeholder='Zip code'></input>
      <button type='submit'>Enter</button>
    </form>

    <div id='rain-div'>
      <div id='headline'></div>
      <div id='sub'></div>
    </div>
    <div id='rain-button-div'>
      <button id='rain-button'>
        Refresh
      </button>
    </div>

    <div id='attribution'>
      <a href='https://darksky.net/poweredby/' style='color: #bbb;' target='_blank'>Powered by Dark Sky</a>
    </div>
    <div id='contact'>
      Issues? davidfloyd91 at gmail -- <a href='https://github.com/davidfloyd91/is-it-raining-frontend' style='color: #bbb;' target='_blank'>Github repo</a>
    </div>
  </body>
</html>
