<!DOCTYPE html>
<html>
  <head>
    <script src='./index.js'></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <h2>Is It Gonna Rain?</h2>

    <div id="errors"></div>

    <div id='zip-display-div'>
      <div>
        Zip: <span id='zip-display'></span>
        <button id='zip-button'>Change</button>
      </div>
    </div>

    <form id='zip-form'>
      <input type='text' id='zip-input' placeholder='Zip code'></input>
      <button type='submit'>Enter</button>
    </form>

    <div id='rain-div'>
      <div id='headline'></div>
      <div id='sub'></div>
    </div>
    <button id='rain-button'>
      Refresh
    </button>
  </body>
</html>
